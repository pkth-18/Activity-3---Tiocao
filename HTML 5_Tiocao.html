<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITY #3</title>
    <style>
        body {
            font-family: Comic Sans MS, sans-serif;
            background-color: #FCEFF9;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: top;
            margin-bottom: 30px;
        }

        fieldset {
            width: 90%;
            margin: auto;
            background-color: #C3B1E1;
            border: 2px solid #333;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
        }

        legend {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        button {
            background-color: #82188a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background-color: #FF69B4;
            transform: scale(1.1);
        }    

        form {
            text-align: top;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>

    <!-- PAGE 1: LOG IN -->
    <div id="page1">
        <h1>ARE YOU A CERTIFIED NIGHT OWL? 💀</h1>
    <fieldset>
        <legend>PLEASE LOG IN</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" oninput="saveData()" placeholder="Enter your username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" oninput="saveData()">
        
        <br>
        <button type="button" onclick="clearFields()" style="
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 10px;
            ">Clear All
        </button>
            <script>
                function clearFields() {
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
            }
            </script>
        <br><br>
        <button type="button" onclick="showNextPage('page2')">Next</button>
    </fieldset>
</div>

    <!-- PAGE 2: USER INFORMATION -->
    <div id="page2" style="display: none; text-align: left; padding: 20px;">
    <fieldset style="width: 90%; margin: 0 auto;">
        <legend>USER INFORMATION</legend>

        <label for="nickname">NICKNAME:</label>
        <input type="text" id="nickname" placeholder="Enter your nickname">
        <br><br>

        <label for="age">AGE:</label>
        <br>
        <input type="radio" id="minor" name="age" value="under18">
        <label for="minor">👶 Under 18</label><br>
        <input type="radio" id="adult1" name="age" value="18-25">
        <label for="adult1">🧑‍🎓 18 - 25 (College/Young Adult Era)</label><br>
        <input type="radio" id="adult2" name="age" value="26-39">
        <label for="adult2">👨‍💼 26 - 39 (Working Adult, Still a Night Owl)</label><br>
        <input type="radio" id="adult3" name="age" value="40+">
        <label for="adult3">🧓 40+ (A True Legend Night Owl)</label><br>
        
        <br><br>
        <label for="gender">GENDER</label>
        <br>
        <input type="radio" id="male" name="gender" value="M">
        <label for="male">♂ Male</label><br>
        <input type="radio" id="female" name="gender" value="F">
        <label for="female">♀ Female</label><br>
        <input type="radio" id="notsay" name="gender" value="NS">
        <label for="notsay">❓ Prefer not to say</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">🌈 Other</label><br>
        <br><br>

        <button type="button" onclick="showPrevPage('page1')">Back</button>
        <button type="button" onclick="saveNickname(); showNextPage('page3')">Next</button>

    </fieldset>
</div>

    <!-- PAGE 3: NIGHT OWL CHECKER -->
    <div id="page3" style="display: none; text-align: left; padding: 30px; max-height: 80vh; overflow-y: auto;">
    <fieldset style="width: 90%; margin: 0 auto;">
        <legend>NIGHT OWL CHECKER (Select all that apply)</legend>
        
        <label>What's your relationship status with sleep?</label><br>
            <input type="checkbox" id="commit" name="sleep-status" value="Committed">
            <label for="commit">💍 Committed</label><br>

            <input type="checkbox" id="complicated" name="sleep-status" value="Complicated">
            <label for="complicated">🤷 It's complicated.</label><br>

            <input type="checkbox" id="ghost" name="sleep-status" value="Ghosting">
            <label for="ghost">👻 Ghosting</label><br>

            <input type="checkbox" id="toxic" name="sleep-status" value="Toxic">
            <label for="toxic">🔥 Toxic</label><br>

        <br><br>
        <label>What's the most absurd thing you've done past midnight?</label><br>
            <input type="checkbox" id="google" name="absurd" value="Google">
            <label for="google">🔍 Googled "What happens if you never sleep?"</label><br>

            <input type="checkbox" id="stare" name="absurd" value="Stare">
            <label for="stare">🤔 Had a full-on life crisis while staring at the ceiling.</label><br>
                
            <input type="checkbox" id="clean" name="absurd" value="Clean">
            <label for="clean">🧹 Did a deep clean of our house as if it will cleanse my soul.</label><br>

            <input type="checkbox" id="fix" name="absurd" value="Fix">
            <label for="fix">📝 Decided 3 AM was the perfect time to fix my entire life.</label><br>

        <br><br>
        <label>How do you react when someone says, "Matulog ka na oy"?</label><br>
            <input type="checkbox" id="haha" name="react" value="Haha">
            <label for="haha">😂 Haha, cute. </label><br>

            <input type="checkbox" id="ha" name="react" value="Ha??">
            <label for="ha">😵‍💫 ????</label><br>

            <input type="checkbox" id="laugh" name="react" value="Laugh">
            <label for="laugh">🦇 Laughs in nocturnal.</label><br>

            <input type="checkbox" id="ok" name="react" value="K.">
            <label for="ok">🤢 K.</label><br>


        <br><br>
        <label>What's your bedtime routine?</label><br>
            <input type="checkbox" id="skincare" name="routine" value="Skincare">
            <label for="skincare">💦 Hydrate, do skincare, then sabotage it all by staying up till 3 AM.</label><br>

            <input type="checkbox" id="episode" name="routine" value="Episode">
            <label for="episode">🎬 "Just one more episode" then boom! it's 4 AM.
            </label><br>

            <input type="checkbox" id="travel" name="routine" value="Travel">
            <label for="travel">⏳ Time-traveling... hala bat ang liwanag na sa labas?</label><br>

            <input type="checkbox" id="blinked" name="routine" value="Blinked">
            <label for="blinked">🛌 Closed my eyes at 11 PM… blinked… and suddenly… may iba na siyang mahal.</label><br>

    
        <br><br>
        <button type="button" onclick="showPrevPage('page2')">Back</button>
        <button type="button" onclick="showNextPage('page4')">Next</button>
    </fieldset>
</div>

    <!-- PAGE 4: Confessions of the Midnight Wanderer -->
    <div id="page4" style="display: none; text-align: left; padding: 10px;">
    <fieldset>
        <legend>Confessions of the Midnight Wanderer 🌃💬</legend>

        <br>
        <label for="say">What happens after midnight? 🦉</label>
        <br>
        <textarea id="say" name="say" rows="15" cols="100" placeholder="Describe your best (or worst) late-night experience...
        Anong pinagkakaabalahan mo, bestie? 👀🌙"></textarea>
    
        <br><br>
        <button type="button" onclick="showPrevPage('page3')">Back</button>
        <button type="button" onclick="showNextPage('page5')">Next</button>
    </fieldset>
</div>

    <!-- PAGE 5: How Much of a Night Owl Are You? -->
    <div id="page5" style="display: none; text-align: left; padding: 10px;">
        <h1>So,</h1>
    <fieldset>
        <label for="rate">How Much of a Night Owl Are You?</label>
        <select id="rate" name="rate">
            <optgroup label="👀">
                <option value="1">......</option>
                <option value="2">🌙 A Certified Night Owl (Sleeps at 3-6 AM, RIP Body Clock!)</option>
                <option value="3">🦉 A Slightly Night Owl (Sleeps at 1-2 AM, trying to change na)</option>
                <option value="4">😴 A Balanced Sleeper (Sleeps before midnight, rare breed)</option>
                <option value="5">🌅 A Morning Person (Can you chupi?! Char, welkam)</option>
            </optgroup>
        </select>
        
        <br><br>
        <button type="button" onclick="showPrevPage('page4')">Back</button>
        <button id="proceedBtn" class="btn" style="display: none;" onclick="showNextPage('page6')">THANK YOU!</button>
    </fieldset>
</div>

    <!-- PAGE 6: Feedback -->
    <div id="page6" style="display: none; text-align: left; padding: 10px;">
    <fieldset>
        <h2>Feedback</h2>

        <label for="feedback">Did you enjoy this site?</label>
        <select id="feedback" required>
            <option value="" disabled selected>Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
    </select>

        <br><br>
        <label for="response">Dalhin diyan, eto masasabi ko sayo!</label>
        <input type="text" id="response" readonly style="width: 400px; height: 50px;">

        <br><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </fieldset>
</div>
    </form>

    <!-- functions -->
    <script>
        function showNextPage(pageId) {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "none";
            document.getElementById("page3").style.display = "none";
            document.getElementById("page4").style.display = "none";
            document.getElementById("page5").style.display = "none";
            document.getElementById("page6").style.display = "none";
            document.getElementById(pageId).style.display = "block";
        }
    
        function showPrevPage(pageId) {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "none";
            document.getElementById("page3").style.display = "none";
            document.getElementById("page4").style.display = "none";
            document.getElementById("page5").style.display = "none";
            document.getElementById("page6").style.display = "none";
            document.getElementById(pageId).style.display = "block";
        }
        
        function saveNickname() {
            const nicknameInput = document.getElementById("nickname").value;
                if (nicknameInput) {
                    localStorage.setItem("nickname", nicknameInput);
                }
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("feedback").addEventListener("change", function() {
                const responseInput = document.getElementById("response");
                const userNickname = localStorage.getItem("nickname") || "No NN";

                if (this.value === "yes") {
                    responseInput.value = `Tenks, ${userNickname}! Sana masarap ulam mo HAHAHAHA 😇`;
                } else if (this.value === "no") {
                    responseInput.value = `Ay ganon? K lang, sino ka ba? Wag ka na babalik dito ah. EMEE 😝`;
                }
            });
        });

        document.getElementById("rate").addEventListener("change", function() {
            const proceedBtn = document.getElementById("proceedBtn");
                if (this.value) {
                    proceedBtn.style.display = "inline-block";
                } else {
                    proceedBtn.style.display = "none";
                }
        });
    </script>
</body>
</html>
